<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="nft-card">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />

        <div class="background">
          <img class="active" src="images/icon-view.svg" alt="" />
        </div>

        <h1 class="header">Equilibrium #3429</h1>
        <p class="eq-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="icons-txt">
          <div class="eth">
            <object
              class="icon-ethereum"
              data="images/icon-ethereum.svg"
            ></object>
            <span>0.041 ETH</span>
          </div>
          <div class="clock">
            <object
              class="icon-clock"
              data="images/icon-clock.svg"
              type=""
            ></object>
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="creator">
          <div class="image">
            <img src="images/image-avatar.png" alt="image-avatar" />
          </div>
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      <span>Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amr Abdelgalil</a>.
    </div>
  </body>
</html>
